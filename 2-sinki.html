<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Diplomata+SC&family=Julius+Sans+One&family=Monomaniac+One&family=Noto+Serif+JP:wght@200..900&family=Shippori+Mincho&family=Shippori+Mincho+B1&family=Whisper&family=Yeseva+One&family=Zen+Kaku+Gothic+New&family=Zen+Kurenaido&family=Zen+Old+Mincho&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <img src="images/haikei.webp" alt="背景画像" class="background-img">
  <title>新規登録</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sinki.css">
</head>

<body class="centered-page">
  <div class="container">
    <h1 class="title-text">新規登録</h1>
    <form id="registerForm">
      <div class="form-row">
        <label>メールアドレス</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-row">
        <label>パスワード</label>
        <input type="password" name="password" placeholder="4〜12文字の英数字" pattern="[A-Za-z0-9]{4,12}" required>
      </div>
      <input type="submit" value="次へ">
    </form>
  </div>

  <div class="login-link-bottom">
    <a href="4-login.html" class="login-text">
      <img src="images/login.png" alt="ログイン" class="login-icon">
      <span>ログイン</span>
    </a>
  </div>

  <script src="js/stars.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="password"]').value;

      // sessionStorageに保存（まだ登録しない）
      sessionStorage.setItem('registerData', JSON.stringify({ email, password }));

      // 次のページへ
      window.location.href = '3-welcome.html';
    });
  </script>
</body>

</html>
