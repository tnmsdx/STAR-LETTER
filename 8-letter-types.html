<!DOCTYPE html>
<html lang="ja">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Diplomata+SC&family=Julius+Sans+One&family=Monomaniac+One&family=Noto+Serif+JP:wght@200..900&family=Shippori+Mincho&family=Shippori+Mincho+B1&family=Whisper&family=Yeseva+One&family=Zen+Kaku+Gothic+New&family=Zen+Kurenaido&family=Zen+Old+Mincho&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <title>誰の空に放つ？</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/letter-types.css">
</head>

<body>
  <img src="images/haikei.webp" alt="背景画像" class="background-img">

  <div class="types-container">
    <h1 class="title-text">誰に送る？</h1>

    <div class="letter-types">
      <!-- みんなに -->
      <div class="type-option" data-type="public">
        <img src="images/y.png" alt="みんなに" class="star-icon">
        <p class="type-label">みんなに</p>
      </div>

      <!-- フォロワーに -->
      <div class="type-option" data-type="followers">
        <img src="images/p.png" alt="フォロワーに" class="star-icon">
        <p class="type-label">フォロワーに</p>
      </div>

      <!-- 相互フォロワーに -->
      <div class="type-option" data-type="mutual">
        <img src="images/l.png" alt="相互フォロワーに" class="star-icon">
        <p class="type-label">相互フォロワーに</p>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn-action" id="backBtn">戻る</button>
      <button class="btn-action" id="sendBtn">投稿する</button>
    </div>
  </div>
  <script src="js/stars.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/letter-types.js"></script>
</body>

</html>
